<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>WebWrold</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="serviços,web,blog">
    <meta name="description" content="WebWorld serviços para construções e manutenção de sites">
    <meta name="author" coontent="WebWorld">

    <!-- estilo customizado -->
    <link rel="stylesheet" href="css/header.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- normalize -->
    <link rel="stylesheet" href="node_modules/normalize/normalize.css">

    <!-- fonte awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- google fontes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap">

    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">

    <!-- html5shiv -->
    <script src="node_modules/html5shiv/dist/html5shiv.js"></script>
    <script src="node_modules/html5shiv/dist/html5shiv.min.js"></script>
</head>

<body>

    <header>

        <div class="header-superior">

            <a class="home" href="index.html">
                <img src="img/webworld.png" alt="webworld-logo">
                <p class="home-message">Ir para a página inicial do WebWorld</p>
            </a>

            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img class="img-thumbnail img-fluid" src="img/rss.png" alt="rss-logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img-thumbnail img-fluid" src="img/facebook.png" alt="facebook-logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img-thumbnail img-fluid" src="img/twitter.png" alt="twitter-logo">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img-thumbnail img-fluid" src="img/instagram.png" alt="instagram-logo">
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div class="header-inferior">

            <input type="checkbox" id="btn-menu">
            <label for="btn-menu">
                <img src="img/menu.png" alt="icon-bar">
            </label>

            <nav class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">PAGES</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>

            <form class="search">
                <input type="search" placeholder="Search Something">
                <button type="submit"><img src="img/lupa.png" alt="lupa-icon"></button>
            </form>

        </div>

    </header><!-- header -->

<script src="js/webworl.js"></script>
</body>

</html>
